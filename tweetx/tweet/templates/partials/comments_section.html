<div class="comments-list" id="comments-list-{{ tweet.id }}">
    {% for comment in comments %}
    <div class="comment-item card bg-dark border-secondary mb-2">
        <div class="card-body py-2">
            <div class="d-flex justify-content-between align-items-start">
                <div class="flex-grow-1">
                    <div class="comment-author fw-bold small text-primary">@{{ comment.user.username }}</div>
                    <div class="comment-text small text-light">{{ comment.comment }}</div>
                </div>
                {% if user.is_authenticated and comment.user == user %}
                <button class="btn btn-sm btn-outline-danger ms-2" 
                        hx-post="{% url 'delete_comment' comment.id %}"
                        hx-target="#comments-list-{{ tweet.id }}"
                        hx-swap="outerHTML"
                        hx-confirm="Are you sure you want to delete this comment?"
                        title="Delete comment">
                    <i class="fa-solid fa-trash" style="font-size: 0.7rem;"></i>
                </button>
                {% endif %}
            </div>
        </div>
    </div>
    {% empty %}
    <p class="small text-muted">No comments yet. Be the first to comment!</p>
    {% endfor %}
</div>

<form class="comment-form d-flex gap-2 mt-2" id="comment-form-{{ tweet.id }}"
      hx-post="{% url 'add_comment' tweet.id %}"
      hx-target="#comments-list-{{ tweet.id }}"
      hx-swap="outerHTML"
      hx-on::after-request="this.reset()">
    {% csrf_token %}
    
    <input type="text" name="comment" class="form-control form-control-sm" placeholder="Write a comment..." autocomplete="off" required>
    
    <button type="submit" class="btn btn-primary btn-sm">Post</button>
</form>
