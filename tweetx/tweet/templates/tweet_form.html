{% extends "layout.html" %} {% block title %} TweetX - Home {% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{%static 'style.css'%}">


<div class="center-form-container">
        <form class="form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                {{ field.as_widget }}
            {% endfor %}
            <button style="max-height: 40px;" type="submit">Post</button>
        </form>
        <script>
            // Add placeholder to textarea rendered by Django form
            document.addEventListener('DOMContentLoaded', function() {
                var textareas = document.querySelectorAll('.form textarea');
                textareas.forEach(function(textarea) {
                    textarea.placeholder = 'Say something...';
                });
            });
        </script>
</div>
{% endblock %}
