{% extends "layout.html" %}
{% load static %}

{% block sidebar %}{% endblock %}
{% block menu-button %} {% endblock %}

{% block content %}
<div class="container py-5 mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4 p-md-5 bg-dark rounded rounded-4 d-flex flex-column align-items-center">
          <div class="text-center mb-4">
            <img src="{% static 'media/logo.png' %}" alt="TweetX" class="img-fluid mb-2" style="height: 100px;">
            <h2 class="h3 mb-1">Reset your password</h2>
            <p class="text-muted mb-0">Enter your email to receive a reset link.</p>
          </div>

          <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary w-100" type="submit">Send reset link</button>
          </form>

          <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="text-decoration-none">Back to login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
