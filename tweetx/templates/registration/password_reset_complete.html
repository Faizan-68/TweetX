{% extends "layout.html" %}

{% block sidebar %}{% endblock  %}
{% block menu-button %} {% endblock %}

{% block content %}
<div class="auth-container bg-transparent">
  <div class="container mt-2 bg-transparent">
    <div class="row justify-content-center bg-transparent">
        <div class="col-md-8 col-lg-6 bg-transparent">
            <div class="card shadow-lg text-center bg-transparent border-dark">
                <div class="card-body p-5">
                    
                    <i class="fas fa-shield-halved fa-4x text-success mb-4"></i>
                    
                    <h3 class="card-title mb-3">Password Reset Complete</h3>
                    
                    <p class="card-text text-body-secondary">
                        Your password has been set successfully. You can now log in with your new password.
                    </p>
                    
                    <hr class="my-4">
                    
                    <a href="{% url 'login' %}" class="btn btn-primary px-5 py-2 fw-bold">
                        Log In Now
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</div>

{% endblock %}
